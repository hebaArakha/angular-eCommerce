<div class="card mb-4">
  <img
    [src]="product.thumbnail"
    class="card-img-top"
    alt="Product Image"
    style="width: 100%; height: 200px"
  />
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <p class="small">
        <a href="#!" class="text-muted">{{ product.category }}</a>
      </p>
      <p class="small text-danger">
        <s>${{ product.price }}</s>
      </p>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <h6 class="mb-0">${{ product.title }}</h6>
      <h5 class="text-dark mb-0">
        ${{ product.price - product.discountPercentage | number : "1.0-0" }}
      </h5>
    </div>

    <div class="d-flex justify-content-between mb-2">
      @if (product.stock>0){
      <p class="mb-0">
        Available:
        <span class="fw-bold text-success">{{ product.stock }}</span>
      </p>
      } @else {
      <p class="mb-0">
        <span class="text-danger">Out Of Stock</span>
      </p>

      }
      <div>
        <div class="fullStar" [style.width.%]="60">
          <span>★★★★★</span>
        </div>
        <div class="emptyStar">
          <span>★★★★★</span>
        </div>
      </div>
    </div>
    <button class="btn btn-secondary w-100" (click)="goToDetails()">
      View Product
    </button>
    <button class="btn btn-success mt-2 w-100" (click)="addToCart(product)">
      Add To Cart
    </button>
  </div>
</div>
